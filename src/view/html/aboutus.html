    <body onload="renderNavFoot(); renderFooter();">
        <!-- Adicionado o background com a animação-->

        <div class="container" style=" width: 100%;">

            <div class="row">
                
                <div class="card align-self-center mx-auto" style="width:185px; text-align: center">
                    <button class="btn-lg" type="button " id="btnSobre" class="btn" style="color: orangered; background-color: transparent;">Project</button>

                </div>
                
                <div class="card align-self-center mx-auto" style="width:250px; text-align: center; margin-left: 3px;">
                    <button class="btn-lg" type="button" id="btnEu" class="btn" style="color: orangered; background-color: transparent;">About Developers</button>

                </div>


            </div>        
        </div>

            <div id="content" class="container-fluid" style="width: 100%; margin-top: 25px;"></div>

            

            <div class="container-fluid" id="me" style="display: none; width: 100%; ">

            <script type = "text/javascript" src="http://localhost:3000/files/controllers/particles.js"></script>
            <script src="http://localhost:3000/files/controllers/particles.js"></script>
            <script>   
                            let btnSobre = document.querySelector('#btnSobre');
                            let btnEu = document.querySelector('#btnEu');
                            
                            let content = document.querySelector('#content')

                            btnEu.addEventListener('click', () => {
                                document.getElementById("content").innerHTML = document.getElementById("me").innerHTML
                            });
                            btnSobre.addEventListener('click', () => {
                                document.getElementById("content").innerHTML = document.getElementById("sobre").innerHTML
                            });
                        
            </script>
